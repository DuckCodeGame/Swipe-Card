<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            width: 300px;
            height: 250px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-text {
            font-size: 16px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <p class="card-text" id="cardText"></p>
        <div class="buttons">
            <button class="button" onclick="previousCard()">Previous</button>
            <button class="button" onclick="nextCard()">Next</button>
        </div>
    </div>

    <script>
        const cards = [
            "My favorite website is Facebook.com.",
            "It is a social networking website owned by Meta.",
            "Facebook was launched in 2004 to help people connect, share information, and build communities.",
            "Its key features include adding friends, messaging, sharing photos and videos, and updating status.",
            "The layout is user-friendly, with a blue and white background, clear text, and many helpful buttons.",
            "Facebook is very popular, with over 2 billion visitors every month.",
            "I often use it to chat with friends, read news, and join groups.",
            "I like Facebook because it is easy to use and helps me stay connected with everyone."
        ];

        let currentCard = 0;

        function updateCard() {
            document.getElementById('cardText').textContent = cards[currentCard];
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        // Initialize the first card
        updateCard();
    </script>
</body>
</html>
