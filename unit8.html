<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 - Facebook Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            width: 300px;
            height: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-text {
            font-size: 16px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <p class="card-text" id="cardText"></p>
        <div class="buttons">
            <button class="button" onclick="previousCard()">Quẹt Trái</button>
            <button class="button" onclick="nextCard()">Quẹt Phải</button>
        </div>
    </div>
    
    <script>
        const cards = [
            "A: Good morning. Do you know how to write a complaint email? Can I ask you some information about its format?",
            "B: Yes, of course.",
            "A: First, how many parts are there in a complaint email?",
            "B: There are three parts: the first, the body part, and the ending.",
            "A: I see. So, what information should I include in the first part?",
            "B: In the first part of an email, include a polite greeting and a clear purpose of the email.",
            "A: Got it. And what about the body of the email?",
            "B: In the body of the email, provide the key details or message you want to communicate",
            "A: Alright. What about the ending?",
            "B: In the ending, You should politely ask for feedback and end with a formal closing, like “Sincerely” (sɪnˈsɪrli) or “Best regards.”",
            "A: That’s helpful. Do you have any tips for making the complaint email more effective?",
            "B: Sure! Be clear and concise (kənˈsīs), stay polite, and provide details to support your complaint.",
            "A: Thank you so much for the information!",
            "B: You’re welcome! Good luck with your email."
        ];
    
        let currentCard = 0;
    
        function updateCard() {
            document.getElementById('cardText').textContent = cards[currentCard];
        }
    
        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }
    
        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }
    
        // Initialize the first card
        updateCard();
    </script>
    
    
    
    
</body>
</html>
