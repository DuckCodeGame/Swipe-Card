<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quẹt Thẻ AI và IoT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            width: 300px;
            height: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-text {
            font-size: 16px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <p class="card-text" id="cardText"></p>
        <div class="buttons">
            <button class="button" onclick="previousCard()">Quẹt Trái</button>
            <button class="button" onclick="nextCard()">Quẹt Phải</button>
        </div>
    </div>

    <script>
        const cards = [
            "The recent development in IT that has impressed me most is the rise of Artificial Intelligence (AI).",
            "AI are machines that can think and learn like humans.",
            "It is being applied in many fields, such as healthcare, education.",
            "In human life, it brings many benefits, making life more convenient.",
            "Its main advantage is efficiency, saving time and resources for people.",
            "However, it can also replace some jobs, which can make many people unemployed.",
            "I am very impressed with AI because it is changing how we live and work so quickly.",
            "In the future, I think AI will become more intelligent and widespread across various fields, from healthcare and education to content creation and job automation."
        ];

        let currentCard = 0;

        function updateCard() {
            document.getElementById('cardText').textContent = cards[currentCard];
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        // Initialize the first card
        updateCard();
    </script>
</body>
</html>
