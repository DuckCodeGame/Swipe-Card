<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint About Product Issue</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            width: 300px;
            height: 250px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-text {
            font-size: 16px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <p class="card-text" id="cardText"></p>
        <div class="buttons">
            <button class="button" onclick="previousCard()">Previous</button>
            <button class="button" onclick="nextCard()">Next</button>
        </div>
    </div>

    <script>
        const cards = [
            "Subject: Complaint Regarding Faulty Sony Wireless Headphones",
            "Dear Sony Customer Service,",
            "I am writing to express my dissatisfaction with the product I purchased from your website.",
            "The item I ordered is the Sony Wireless Headphones, model number Z1, which I bought on November 20, 2024.",
            "Unfortunately, the product does not meet my expectations as it was delivered in the wrong color (white instead of black) and the noise-canceling feature does not work properly.",
            "I would like to request a replacement for the correct color and a functioning product.",
            "Please let me know how to proceed.",
            "Thank you for your assistance. I look forward to your response.",
            "Best regards,",
            "Anh Nguyen",
            "Phone number: 0377337329"
        ];

        let currentCard = 0;

        function updateCard() {
            document.getElementById('cardText').textContent = cards[currentCard];
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        // Initialize the first card
        updateCard();
    </script>
</body>
</html>
