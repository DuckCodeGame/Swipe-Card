<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Install Windows 10</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-text {
            font-size: 16px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <p class="card-text" id="cardText"></p>
        <div class="buttons">
            <button class="button" onclick="previousCard()">Previous</button>
            <button class="button" onclick="nextCard()">Next</button>
        </div>
    </div>

    <script>
        const cards = [
            "Today, I will show you how to install Windows 10 on your computer. It is easy, and there are eight simple steps.",
            "First, insert the USB that has the Windows installation files into your computer.",
            "Then, restart your computer and enter the boot menu.",
            "You need to select the USB as the boot device.",
            "After that, choose your language, time, and keyboard layout.",
            "Next, click on 'Install Now' to begin the installation.",
            "The system will ask you to enter the product key, but you can skip this step if you don't have one.",
            "Then, select 'Custom: Install Windows only' to do a clean installation.",
            "Now, choose the partition where you want to install Windows and click Next.",
            "After that, wait for the system to install Windows, which may take some time.",
            "Finally, once the installation is complete, follow the prompts to personalize the settings according to your preferences."
        ];

        let currentCard = 0;

        function updateCard() {
            document.getElementById('cardText').textContent = cards[currentCard];
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        // Initialize the first card
        updateCard();
    </script>
</body>
</html>
