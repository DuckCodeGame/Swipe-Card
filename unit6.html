<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 6 - Video Conferencing Options</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            width: 300px;
            height: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-text {
            font-size: 16px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <p class="card-text" id="cardText"></p>
        <div class="buttons">
            <button class="button" onclick="previousCard()">Quẹt Trái</button>
            <button class="button" onclick="nextCard()">Quẹt Phải</button>
        </div>
    </div>

    <script>
        const cards = [
            "A: Hey, we need to choose between a video phone and a dedicated video conferencing system for our team meetings. Which one do you think is better?",
            "B: Well, a dedicated video conferencing system has high-quality video and audio, plus advanced features like screen sharing and recording. It’s great for large group meetings.",
            "A: True, but it can be expensive, complex to set up, and it’s not very portable.",
            "B: Right. On the other hand, a video phone is cost-effective, easy to use, and portable.",
            "A: Yes, but it has limited features and lower quality, which might not work well for our group of 10 people.",
            "B: Good point. So, maybe the dedicated video conferencing system would be better?",
            "A: I agree. Let’s go with that for better quality for our meetings."
        ];

        let currentCard = 0;

        function updateCard() {
            document.getElementById('cardText').textContent = cards[currentCard];
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        // Initialize the first card
        updateCard();
    </script>
</body>
</html>
