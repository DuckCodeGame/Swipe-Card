<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quẹt Thẻ AI và IoT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            width: 300px;
            height: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-text {
            font-size: 16px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <p class="card-text" id="cardText"></p>
        <div class="buttons">
            <button class="button" onclick="previousCard()">Quẹt Trái</button>
            <button class="button" onclick="nextCard()">Quẹt Phải</button>
        </div>
    </div>

    <script>
        const cards = [
            "B: Hi, can I ask you some questions about future trends in AI?",
            "A: Of course!",
            "B: What are your predictions about the development of AI in the future?",
            "A: I think AI will become more intelligent and widespread across various fields, from healthcare and education to content creation and job automation.",
            "B: When do you think this will become a reality?",
            "A: I guess around 2030, AI could be developed enough to be applied at that level.",
            "B: So, how do you think this will impact human's life?",
            "A: I believe it will bring many benefits, making life more convenient. However, it can also replace some jobs, which can make many people unemployed.",
            "B: Thank you for sharing this useful information!",
            "A: You’re welcome!",
            "A: Now, I also have a few questions about IoT. What’s your prediction about the development of IoT in the future?",
            "B: I think IoT will connect many devices at home and in workplaces, allowing us to control them remotely.",
            "A: When do you think this will become a reality?",
            "B: I guess around 2050. By then, probably all devices at home could be connected through the network for automation",
            "A: So, how do you think this will impact  human's life?",
            "B: I believe it will help people save time and create many conveniences. However, it can also pose some data security risks.",
            "A: Thank you for sharing; this is very interesting!",
            "B: Happy to help!"
        ];

        let currentCard = 0;

        function updateCard() {
            document.getElementById('cardText').textContent = cards[currentCard];
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        // Initialize the first card
        updateCard();
    </script>
</body>
</html>
